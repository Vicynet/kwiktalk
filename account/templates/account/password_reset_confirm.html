{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
      <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}" />
    <title>KwikTalk - Confirmation Password Reset</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/floating-labels.css' %}" rel="stylesheet">
  </head>


  <body>
     {% block content %}
{% if validlink %}
        <form class="form-signin" method="post">
                    {% csrf_token %}

  <div class="text-center mb-4">
    <img class="mb-4" src="{% static 'img/kwiktalk-logo.svg' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Password Reset Confirmation</h1>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword1" name="new_password1" class="form-control" placeholder="New Password" required>
    <label for="inputPassword1">New Password (at least 8 characters)</label>
  </div>
            <div class="form-label-group">
    <input type="password" id="inputPassword2" name="new_password2" class="form-control" placeholder="New Password Confirmation" required>
    <label for="inputPassword2">New Password Confirmation</label>
  </div>
<input type="hidden" name="next" value="{{ next }}" />
  <button class="btn btn-lg btn-primary btn-block" type="submit">Reset password</button>


</form>
         {% else %}
         <div class="text-center mb-4" style="margin: 5em auto">
    <img class="mb-4" src="{% static 'img/kwiktalk-logo.svg' %}" alt="" width="72" height="72">
    <p style="color: #ffffff">The password reset link was invalid, possibly because it has
already been used. Please request a new password reset.</p>
  </div>
         {% endif %}

  {% endblock %}
</body>
</html>
